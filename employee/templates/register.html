<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
   <div class="container">
        <h2>Leave Application</h2>
        
      <table class="table table-success table-striped">
        <tr>
            <th>Name</th>
            <th>Reason</th>
            <th>Start_date</th>
            <th>End_date</th>
            <th>Action</th> 
            <th>Status</th>
        </tr>
        {% for i in data1 %}
        
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.reason}}</td>
            <td>{{i.start_date}}</td>
            <td>{{i.end_date}}</td>
            
            <td><a href='{% url 'update' i.id %}' class='btn btn-primary' onclick="return confirm('Do you want to Update?')">Edit</a> 
                <a href='{% url 'delete' i.id %}' class='btn btn-danger' onclick="return confirm('Do you want to Delete?')">Delete</a>
            </td>

           
            
                {% if i.status == 0%} 
                    <td>Pending</td>
                {% endif %}

                {% if i.status == 1 %} 
                    <td>Approved</td>
                {% endif %} 

                {% if i.status == 2 %} 
                    <td>Rejected</td>
                {% endif %} 

        </tr>
        
        {% endfor %}

      </table>
    </div>
        <script src="" async defer></script>
    </body>
</html>
